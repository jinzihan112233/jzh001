  document.onmousemove = function () {
    var div = document.createElement('div');
    var x = event.clientX;
    var y = event.clientY;
    var o = 10; //这里可以自行调节
    div.style.left = x + "px";
    div.style
    div.style.top = y + "px";
    document.body.appendChild(div);
 
    for(var i = 0;i<o;i++){
      setTimeout(function(){
        document.body.removeChild(div); 
      },100)
    }
 
 
 
 
 
  }
